              <div class="form-group row">

                </div>
              </div> 
              <div class="form-group row">
                <label  class="col-sm-4 col-form-label">D&iacute;as pagados para aguinaldo:</label>

              </div>
              <div class="form-group row">

        </div>
        <br>

        </div>
      </div> 
      <div class="form-group row">
        <label  class="col-sm-5 col-form-label">Porcentajes de recargo para seguro:</label>

      </div>
      <div class="form-group row">

      </div>
      <div class="form-group row">

              <div class="form-check form-check-inline">
