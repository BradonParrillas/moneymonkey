<body TEXT="#000000" LINK="##000800" VLINK="#ff2a00" ALINK="#33CC00" style="background-color:#343a40;">

    <!-- ENCABEZADO DE LA PAGINA WEB -->
    <br>
    <div class="container-fluid ">
        <div class="row justify-content-md-center ">
            <!--Formulario de catalogo de cuentas-->
            <div class="col-sm-12 col-md-10">
                <div class="card outline-black">
                    <div class="card-header">

                        <h3 class="text-center" style="color: gray">Mano de obra</h3>
                    </div>
                    <div class="card-body ">
                        <form>

                            <div class="text">
                                <strong>Informaci&oacute;n del empleado</strong>
                            </div><br>
                            <div class="col">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Salario nominal</label>
                                    <div class="col-sm-8">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">$</span>
                                            </div>
                                            <input type="number" class="form-control input" aria-label="Amount (to the nearest dollar)" id="salario-nominal" value="10">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Eficiencia</label>
                                    <div class="col-sm-8">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control input" aria-label="Amount (to the nearest dollar)" id="eficiencia" value="85">
                                            <div class="input-group-append">
                                                <span class="input-group-text"> % </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Dias trabajados a la semana</label>
                                    <div class="col-sm-8">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control input" aria-label="Amount (to the nearest dollar)" id="dias-trabajados" value="5.5">
                                            <div class="input-group-append">
                                                <span class="input-group-text">dias</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Años trabajados</label>
                                    <div class="col-sm-8">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control input" aria-label="Amount (to the nearest dollar)" id="años-trabajados" value="5">
                                            <div class="input-group-append">
                                                <span class="input-group-text">años</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Numero de empleados</label>
                                    <div class="col-sm-8">
                                        <div class="input-group mb-3">
                                            <input type="number" class="form-control input" aria-label="Amount (to the nearest dollar)" id="empleados" value="20">
                                            <div class="input-group-append">
                                                <span class="input-group-text">empleados</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="text">
                                <strong>Resultados a la semana</strong>
                            </div><br>
                            <div class="col">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">El trabajador devenga</label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control ouput" aria-label="Amount (to the nearest dollar)" id="septimo" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Aguinaldo</label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control ouput" aria-label="Amount (to the nearest dollar)" id="aguinaldo" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Vacaciones</label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control ouput" aria-label="Amount (to the nearest dollar)" id="vacaciones" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">ISSS</label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control ouput" aria-label="Amount (to the nearest dollar)" id="isss" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">AFP</label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control ouput" aria-label="Amount (to the nearest dollar)" id="afp" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">INSAFORP</label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control ouput" aria-label="Amount (to the nearest dollar)" id="insaforp" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><strong>SALARIO TOTAL</strong></label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control ouput" aria-label="Amount (to the nearest dollar)" id="salario-total" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><strong>FACTOR DE RECARGO</strong></label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <div class="input-group mb-3">
                                                <input type="number" class="form-control ouput" aria-label="Amount (to the nearest dollar)" id="factor-recargo" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label"><strong>FACTOR DE RECARGO CON EFICIENCIA</strong></label>
                                    <div class="col-sm-8">
                                        <div class="">
                                            <div class="input-group mb-3">
                                                <input type="number" class="form-control ouput" aria-label="Amount (to the nearest dollar)" id="factor-recargo-eficiencia" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="card-footer">

                                <div class="row">
                                    <div class="col-5">
                                        <div class="form-group">
                                            <div class="form-group row">
                                                <div class="col-sm-7">

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>

                    </div>
